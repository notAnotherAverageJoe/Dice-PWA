<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Roller ðŸŽ²</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Atma:wght@300;400;500;600;700&family=Eater&family=Rubik+Moonrocks&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="manifest" href="manifest.json" />
    <audio id="dice-sound" src="assets/dice-roll.wav" preload="auto"></audio>
  </head>
  <body>
    <div id="app">
      <h1>Dice Roller ðŸŽ²</h1>

      <div>
        <label for="dark-mode-toggle">Dark Mode: </label>
        <input type="checkbox" id="dark-mode-toggle" />
      </div>

      <div>
        <label for="num-dice">Number of Dice: </label>
        <input type="range" id="num-dice" min="1" max="8" value="1" />
        <span id="num-dice-value">1</span>
      </div>

      <div>
        <label for="num-sides">Number of Sides: </label>
        <input
          type="range"
          id="num-sides"
          min="4"
          max="20"
          step="2"
          value="6"
        />
        <span id="num-sides-value">6</span>
      </div>

      <button id="roll-btn">Roll Dice</button>

      <div id="dice-container">
        <div id="dice-result"></div>
      </div>
    </div>

    <script src="app.js"></script>
    <script src="service-worker-registration.js"></script>
    <script>
      const darkModeToggle = document.getElementById("dark-mode-toggle");
      const body = document.body;

      darkModeToggle.addEventListener("change", () => {
        body.classList.toggle("dark-mode");
      });
    </script>
  </body>
</html>
