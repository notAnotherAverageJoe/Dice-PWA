<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Roller ðŸŽ²</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="manifest" href="manifest.json" />
    <audio id="dice-sound" src="assets/dice-roll.wav" preload="auto"></audio>
  </head>
  <body>
    <div id="app">
      <h1>Dice Roller ðŸŽ²</h1>

      <!-- sliders for choosing number of dice and number of sides -->
      <div>
        <label for="num-dice">Number of Dice: </label>
        <input type="range" id="num-dice" min="1" max="8" value="1" />
        <span id="num-dice-value">1</span>
      </div>

      <div>
        <label for="num-sides">Number of Sides: </label>
        <input
          type="range"
          id="num-sides"
          min="4"
          max="20"
          step="2"
          value="6"
        />
        <span id="num-sides-value">6</span>
      </div>

      <button id="roll-btn">Roll Dice</button>

      <!-- dice animation -->
      <div id="dice-container">
        <div id="dice-result"></div>
      </div>
    </div>

    <script src="app.js"></script>
    <script src="service-worker-registration.js"></script>
  </body>
</html>
